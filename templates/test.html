<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submit with Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Form with Modal Confirmation</h2>

<form id="myForm">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" ><br><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
          <label for="fname">First Name:</label><br>
    <input type="text" id="fname"  name="fname" ><br><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" ><br><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" ><br><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>    <label for="fname">First Name:</label><br>
    <input type="text" id="fname"  name="fname" ><br><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <input type="submit" value="Submit">
</form>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to submit the form?</p>
        <button id="confirmSubmit">Yes</button>
        <button id="cancelSubmit">No</button>
    </div>
</div>

<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('myModal').style.display = 'block';
    });

    document.querySelector('.close').onclick = function() {
        document.getElementById('myModal').style.display = 'none';
    };

    document.getElementById('cancelSubmit').onclick = function() {
        document.getElementById('myModal').style.display = 'none';
    };

    document.getElementById('confirmSubmit').onclick = function() {
        document.getElementById('myModal').style.display = 'none';
        document.getElementById('myForm').submit();
    };

    window.onclick = function(event) {
        if (event.target == document.getElementById('myModal')) {
            document.getElementById('myModal').style.display = 'none';
        }
    };
</script>

</body>
</html>
